sudo: required
language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt 
services:
  - docker
before_script:
  - python manage.py makemigrations
  - python manage.py migrate 
script:
  - python manage.py test
after_success:
  - sh .travis/deploy_dockerhub.sh
deploy: 
  provider: heroku 
  api_key: 
    secure: KEY 
  app: $HEROKU_APP_NAME 
  on: 
    repo: $TRAVIS_REPO_SLUG

